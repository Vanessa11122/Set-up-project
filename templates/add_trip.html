
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Reise hinzufügen</title>
</head>
<body>
    <h1>Neue Reise planen</h1>

    <form method="POST">
        <label for="destination_id">Reiseziel auswählen:</label>
        <br>
        <select name="destination_id" id="destination_id" required>
            <option value="" disabled selected>-- Bitte ein Ziel wählen --</option>
            
            {# Hier wird die Liste aus Python durchlaufen #}
            {% for ziel in reiseziele %}
                <option value="{{ ziel.id }}">
                    {{ ziel.country }}: {{ ziel.name }}
                </option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">Reise speichern</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Abbrechen</a>
</body>
</html>
