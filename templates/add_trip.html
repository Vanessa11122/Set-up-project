{% extends "base.html" %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    max-width: 500px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  select, input[type="range"], input[type="text"], input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background-color: #2980b9;
  }

  .budget-display {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
  }
</style>

<h1>Reiseplaner</h1>

<form method="POST" action="{{ url_for('add_trip') }}">
  <!-- Reiseziel -->
  <label for="reiseziel">Reiseziel:</label>
  <input 
      type="text" 
      id="reiseziel" 
      name="reiseziel" 
      placeholder="z.B. Rom" 
      value="{{ selected_reiseziel if selected_reiseziel else '' }}"
      required
  >

  <!-- Datum -->
  <label for="datum">Reisedatum:</label>
  <input 
      type="date" 
      id="datum" 
      name="datum" 
      value="{{ selected_datum if selected_datum else '' }}"
      required
  >

  <!-- Budget -->
  <label for="budget">Budget (€):</label>
  <input 
      type="range" 
      id="budget" 
      name="budget" 
      min="50" 
      max="500" 
      step="10" 
      value="{{ selected_budget if selected_budget else 150 }}"
      oninput="budgetWert.textContent = this.value"
  >
  <div class="budget-display">
    <span id="budgetWert">{{ selected_budget if selected_budget else 150 }}</span> €
  </div>

  <!-- Transportmittel -->
  <label for="transport">Transportmittel:</label>
  <select name="transport" id="transport" required>
    <option value="" disabled selected>Bitte auswählen</option>
    <option value="Auto">Auto</option>
    <option value="Bahn">Bahn</option>
    <option value="Flugzeug">Flugzeug</option>
    <option value="Bus">Bus</option>
  </select>

  <!-- Reisedauer -->
  <label for="dauer">Reisedauer:</label>
  <select name="dauer" id="dauer" required>
    <option value="" disabled selected>Bitte auswählen</option>
    <option value="3 Tage">3 Tage</option>
    <option value="5 Tage">5 Tage</option>
    <option value="7 Tage">7 Tage</option>
    <option value="10 Tage">10 Tage</option>
  </select>

  <button type="submit">Reise speichern</button>
</form>

<h1>Reiseziel</h1>
<a href="/Italien">Italien</a>
<br> 
<a href="/Frankreich">Frankreich</a>
<img src="https://www.nicolos-reiseblog.de/frankreich-sehenswuerdigkeiten/">

{% endblock %}
