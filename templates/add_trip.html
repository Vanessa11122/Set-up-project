
{% extends "base.html" %}
{% block content %}

<style>
  body { font-family: Arial, sans-serif; background-color: #f7f7f7; }
  h1 { text-align: center; color: #2c3e50; }
  form { background-color: #fff; max-width: 500px; margin: 20px auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  label { font-weight: bold; margin-top: 10px; display: block; }
  select, input[type="range"], input[type="date"] { width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
  button { background-color: #3498db; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }
  button:hover { background-color: #2980b9; }
  .budget-display { text-align: right; font-weight: bold; margin-bottom: 15px; }
</style>

<h1>Reiseplaner</h1>



<form method="POST" action="{{ url_for('add_trip') }}">
  
  <!-- Reiseziel -->
<label for="ziel">Reiseziel:</label>
<select name="ziel" id="ziel" required>
  <option value="" disabled selected>Bitte auswählen</option>
  {% for ziel in ziele %}
    <option value="{{ ziel['id'] }}">
      {{ ziel['name'] }} ({{ ziel['land'] }})
    </option>
  {% endfor %}
</select>


  <!-- Budget Hotels -->
  <label for="hotel_budget">Budget Hotels (€):</label>
  <input type="range" id="hotel_budget" name="hotel_budget" min="50" max="5000" step="10"
         value="{{ selected_budget_hotel if selected_budget_hotel else 500 }}"
         oninput="hotelBudgetDisplay.textContent = this.value">
  <div class="budget-display">
    <span id="hotelBudgetDisplay">{{ selected_budget_hotel if selected_budget_hotel else 500 }}</span> €
  </div>

  <!-- Budget Restaurants -->
  <label for="restaurant_budget">Budget Restaurants (€):</label>
  <input type="range" id="restaurant_budget" name="restaurant_budget" min="50" max="5000" step="10"
         value="{{ selected_budget_restaurant if selected_budget_restaurant else 200 }}"
         oninput="restaurantBudgetDisplay.textContent = this.value">
  <div class="budget-display">
    <span id="restaurantBudgetDisplay">{{ selected_budget_restaurant if selected_budget_restaurant else 200 }}</span> €
  </div>

  <!-- Transportmittel -->
  <label for="transport">Transportmittel:</label>
  <select name="transport" id="transport" required>
    <option value="" disabled selected>Auswählen</option>
    <option value="Auto">Auto</option>
    <option value="Bahn">Bahn</option>
    <option value="Flugzeug">Flugzeug</option>
    <option value="Bus">Bus</option>
  </select>

  <!-- Datum -->
  <label for="startdatum">Startdatum:</label>
  <input type="date" id="startdatum" name="startdatum" required>
  <label for="enddatum">Enddatum:</label>
  <input type="date" id="enddatum" name="enddatum" required>

  <!-- Interessen -->
  <label for="interesse">Interesse:</label>
    <select name="interesse" id="interesse">
        {% for item in interessen %}
            <option value="{{ item.interessen }}">{{ item.interessen }}</option>
        {% endfor %}
    </select>


  <button type="submit" class="btn btn-primary">Hinzufügen</button>
  
</form>





{% endblock %}
