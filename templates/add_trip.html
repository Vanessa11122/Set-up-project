{% extends "base.html" %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f4f7f6; min-height: 100vh;">
    
    <a href="{{ url_for('index') }}" style="text-decoration: none; color: #1e90ff; font-weight: bold; display: flex; align-items: center; margin-bottom: 20px;">
        <span style="margin-right: 8px;">â†</span> ZurÃ¼ck zum Dashboard
    </a>

    <div style="background: white; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); overflow: hidden; display: grid; grid-template-columns: 1fr 1.2fr;">
        
        <div style="background: url('https://images.unsplash.com/photo-1503220317375-aaad61436b1b?auto=format&fit=crop&w=800&q=80') center/cover; position: relative;">
            <div style="position: absolute; bottom: 40px; left: 40px; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
                <h1 style="font-size: 2.5rem; margin: 0;">Neue Reise</h1>
                <p style="font-size: 1.1rem; opacity: 0.9;">Plane jetzt dein nÃ¤chstes Ziel.</p>
            </div>
        </div>

        <div style="padding: 50px;">
            <form method="POST" action="{{ url_for('add_trip') }}">
                
                <div style="margin-bottom: 25px;">
                    <label for="ziel" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 8px;">Wohin soll es gehen?</label>
                    <select name="ziel" id="ziel" required style="width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px; font-size: 1rem; color: #2d3436; appearance: none; background-color: #fafbfc;">
                        <option value="" disabled selected>Reiseziel auswÃ¤hlen...</option>
                        {% for ziel in ziele %}
                            <option value="{{ ziel['id'] }}">{{ ziel['name'] }} ({{ ziel['land'] }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div>
                        <label for="startdatum" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 8px;">Start</label>
                        <input type="date" id="startdatum" name="startdatum" required style="width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px; font-family: inherit;">
                    </div>
                    <div>
                        <label for="enddatum" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 8px;">Ende</label>
                        <input type="date" id="enddatum" name="enddatum" required style="width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px; font-family: inherit;">
                    </div>
                </div>

                <div style="background: #fafbfc; padding: 20px; border-radius: 18px; margin-bottom: 25px; border: 1px solid #f1f2f6;">
                    <label style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 15px;">Budget-Planung</label>
                    
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px;">
                            <span>Hotels</span>
                            <span style="font-weight: bold; color: #1e90ff;"><span id="hotelBudgetDisplay">500</span> â‚¬</span>
                        </div>
                        <input type="range" id="hotel_budget" name="hotel_budget" min="50" max="5000" step="10" value="500"
                               oninput="hotelBudgetDisplay.textContent = this.value" style="width: 100%; cursor: pointer;">
                    </div>

                    <div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px;">
                            <span>Restaurants</span>
                            <span style="font-weight: bold; color: #2ecc71;"><span id="restaurantBudgetDisplay">200</span> â‚¬</span>
                        </div>
                        <input type="range" id="restaurant_budget" name="restaurant_budget" min="50" max="5000" step="10" value="200"
                               oninput="restaurantBudgetDisplay.textContent = this.value" style="width: 100%; cursor: pointer;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 35px;">
                    <div>
                        <label for="transport" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 8px;">Transport</label>
                        <select name="transport" id="transport" required style="width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px;">
                            <option value="Auto">ğŸš— Auto</option>
                            <option value="Bahn">ğŸš„ Bahn</option>
                            <option value="Flugzeug">âœˆï¸ Flugzeug</option>
                            <option value="Bus">ğŸšŒ Bus</option>
                        </select>
                    </div>
                    <div>
                        <label for="interesse" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 8px;">Fokus</label>
                        <select name="interesse" id="interesse" style="width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px;">
                            {% for item in interessen %}
                                <option value="{{ item.interessen }}">{{ item.interessen }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button type="submit" style="width: 100%; background: #2d3436; color: white; border: none; padding: 16px; border-radius: 15px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                    Reise anlegen
                </button>

            </form>
        </div>
    </div>
</div>

<style>
    /* Range-Slider Styling */
    input[type=range] { -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #e1e1e1; border-radius: 3px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #1e90ff; border-radius: 50%; margin-top: -6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    
    button:hover { background: #1e90ff; transform: translateY(-2px); }
    input:focus, select:focus { border-color: #1e90ff !important; outline: none; }
</style>
{% endblock %}
