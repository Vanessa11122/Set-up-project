{% extends "base.html" %}

{% block content %}
<div style="max-width: 800px; margin: 40px auto; padding: 20px; font-family: 'Segoe UI', Roboto, sans-serif;">
    
    <a href="{{ url_for('index') }}" style="text-decoration: none; color: #1e90ff; font-weight: bold; display: flex; align-items: center; margin-bottom: 30px; font-size: 1.1rem;">
        <span style="margin-right: 8px;">â†</span> ZurÃ¼ck zum Dashboard
    </a>

    <div style="background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); padding: 40px; border: 1px solid #f1f2f6;">
        
        <header style="margin-bottom: 40px; text-align: center;">
            <h1 style="font-size: 2.5rem; color: #2d3436; margin: 0;">Reise planen</h1>
            <p style="color: #636e72; font-size: 1.2rem; margin-top: 10px;">Gib hier die Details fÃ¼r dein nÃ¤chstes Abenteuer ein.</p>
        </header>

        <form method="POST" action="{{ url_for('add_trip') }}">
            
            <div style="margin-bottom: 30px;">
                <label for="ziel" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 12px; font-size: 1.3rem;">Wohin soll die Reise gehen?</label>
                <select name="ziel" id="ziel" required style="width: 100%; padding: 18px; border: 2px solid #dfe6e9; border-radius: 15px; font-size: 1.2rem; color: #2d3436; background-color: #f9f9f9; cursor: pointer; outline: none; transition: border-color 0.3s;">
                    <option value="" disabled selected>Reiseziel auswÃ¤hlen...</option>
                    {% for ziel in ziele %}
                        <option value="{{ ziel['id'] }}">{{ ziel['name'] }} ({{ ziel['land'] }})</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px;">
                <div>
                    <label for="startdatum" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 12px; font-size: 1.2rem;">Startdatum</label>
                    <input type="date" id="startdatum" name="startdatum" required style="width: 100%; padding: 18px; border: 2px solid #dfe6e9; border-radius: 15px; font-size: 1.1rem; font-family: inherit;">
                </div>
                <div>
                    <label for="enddatum" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 12px; font-size: 1.2rem;">Enddatum</label>
                    <input type="date" id="enddatum" name="enddatum" required style="width: 100%; padding: 18px; border: 2px solid #dfe6e9; border-radius: 15px; font-size: 1.1rem; font-family: inherit;">
                </div>
            </div>

            <div style="background: #f1f2f6; padding: 30px; border-radius: 20px; margin-bottom: 35px;">
                <h3 style="margin-top: 0; margin-bottom: 25px; color: #2d3436; font-size: 1.4rem;">Budget-Planung (â‚¬)</h3>
                
                <div style="margin-bottom: 25px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; font-weight: 600;">
                        <span>Hotel-Budget</span>
                        <span style="color: #1e90ff;"><span id="hotelBudgetDisplay">500</span> â‚¬</span>
                    </div>
                    <input type="range" id="hotel_budget" name="hotel_budget" min="50" max="5000" step="10" value="500"
                           oninput="hotelBudgetDisplay.textContent = this.value" style="width: 100%; height: 10px; cursor: pointer;">
                </div>

                <div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; font-weight: 600;">
                        <span>Restaurant-Budget</span>
                        <span style="color: #2ecc71;"><span id="restaurantBudgetDisplay">200</span> â‚¬</span>
                    </div>
                    <input type="range" id="restaurant_budget" name="restaurant_budget" min="50" max="5000" step="10" value="200"
                           oninput="restaurantBudgetDisplay.textContent = this.value" style="width: 100%; height: 10px; cursor: pointer;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 45px;">
                <div>
                    <label for="transport" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 12px; font-size: 1.2rem;">Transport</label>
                    <select name="transport" id="transport" required style="width: 100%; padding: 18px; border: 2px solid #dfe6e9; border-radius: 15px; font-size: 1.1rem;">
                        <option value="Auto">ğŸš— Auto</option>
                        <option value="Bahn">ğŸš„ Bahn</option>
                        <option value="Flugzeug">âœˆï¸ Flugzeug</option>
                        <option value="Bus">ğŸšŒ Bus</option>
                    </select>
                </div>
                <div>
                    <label for="interesse" style="display: block; font-weight: 700; color: #2d3436; margin-bottom: 12px; font-size: 1.2rem;">Hauptinteresse</label>
                    <select name="interesse" id="interesse" style="width: 100%; padding: 18px; border: 2px solid #dfe6e9; border-radius: 15px; font-size: 1.1rem;">
                        {% for item in interessen %}
                            <option value="{{ item.interessen }}">{{ item.interessen }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" style="width: 100%; background: #2d3436; color: white; border: none; padding: 22px; border-radius: 18px; font-size: 1.4rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(0,0,0,0.1);">
                Reise jetzt speichern
            </button>

        </form>
    </div>
</div>

<style>
    /* Styling fÃ¼r Fokus-Effekte */
    select:focus, input:focus {
        border-color: #1e90ff !important;
        background-color: #ffffff !important;
    }
    
    button:hover {
        background-color: #1e90ff !important;
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(30, 144, 255, 0.3) !important;
    }

    /* Range-Slider Styling */
    input[type=range] { -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; background: #dfe6e9; border-radius: 4px; }
    input[type=range]::-webkit-slider-thumb { 
        -webkit-appearance: none; height: 24px; width: 24px; background: #1e90ff; 
        border-radius: 50%; margin-top: -8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
    }
</style>
{% endblock %}
