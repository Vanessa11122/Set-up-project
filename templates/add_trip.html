{% extends "base.html" %}

{%block content %}
<form method="POST">
    <label for="country_id">Wähle dein Reiseziel:</label>
    <select name="country_id" id="country_id">
        {% for land in reiseziel %}
            <option value="{{ land.country_id }}">{{ land.country }}</option>
        {% endfor %}
    </select>
    <button type="submit">Trip hinzufügen</button>
</form>
{% endblock %}
