{% extends "base.html" %}

{% block content %}
<h2>Neue Reise planen</h2>

<form method="POST">
    <div>
        <label for="destination_id">Reiseziel:</label>
        <select name="destination_id" id="destination_id" required>
            <option value="" disabled selected>-- Bitte w√§hlen --</option>
            {% for ziel in reiseziel %}
                <option value="{{ ziel.id }}">
                    {{ ziel.country }}: {{ ziel.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <br>
    <button type="submit">Reise speichern</button>
</form>

<br>
<a href="{{ url_for('index') }}">Abbrechen</a>
{% endblock %}
