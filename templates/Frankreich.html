{% extends "base.html" %}

{% block content %}
<h1>Frankreich</h1>
<div>
    
    <h2>Ort:</h2>
    
    <form>
        <select name="destination" id="destination">
            <option value="auswählen">auswählen</option>
            <option value="paris">Paris</option>
            <option value="nice">Nizza</option>
            <option value="lyon">Lyon</option>
            <option value="marseille">Marseille</option>
            <option value="bordeaux">Bordeaux</option>
        </select>
        
        <button type="submit">Bestätigen</button>
    </form>
</div>
<br>
<div>
    <label for="budget">Budget (€):</label>
<input 
    type="range" 
    id="budget" 
    name="budget" 
    min="50" 
    max="500" 
    step="10" 
    value="150"
    oninput="budgetWert.textContent = this.value"
>
<span id="budgetWert">150</span> €
</div>

<div>
   
    <h2>Hotel</h2>

<form>
    <select id="hotel" name="hotel">
        <option value="auswählen">auswählen</option>
        <option value="hotel_sonne">Hotel Sonne</option>
        <option value="hotel_meerblick">Hotel Meerblick</option>
        <option value="hotel_city">City Hotel</option>
    </select>

    <button type="submit">Bestätigen</button>
</form>

    
<form method="POST">
  <input name="reiseziel">
  <button>Speichern</button>
</form>


</div>
{% endblock %}
