{% extends "base.html" %}

{% block content %}
<h1>Frankreich</h1>
{% extends "base.html" %}

{% block content %}
<h1>Reise planen</h1>

<form method="POST"> 
    <div>
        <h2>Ort auswählen:</h2>
        <select name="destination" id="destination">
            <option value="auswählen">-- Bitte wählen --</option>
            {% for ziel in ziele %}
                <option value="{{ ziel.id }}">{{ ziel.name }} ({{ ziel.land }})</option>
            {% endfor %}
        </select>
    </div>

    <br>
<div>
    <label for="budget">Budget (€):</label>
<input 
    type="range" 
    id="budget" 
    name="budget" 
    min="50" 
    max="500" 
    step="10" 
    value="150"
    oninput="budgetWert.textContent = this.value"
>
<span id="budgetWert">150</span> €
</div>

<div>
   
    <h2>Hotel</h2>

<form>
    <select id="hotel" name="hotel">
        <option value="auswählen">auswählen</option>
        <option value="hotel_sonne">Hotel Sonne</option>
        <option value="hotel_meerblick">Hotel Meerblick</option>
        <option value="hotel_city">City Hotel</option>
    </select>

    <button type="submit">Bestätigen</button>
</form>

</div>
{% endblock %}
