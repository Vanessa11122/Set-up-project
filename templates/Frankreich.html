{% extends "base.html" %}

{% block content %}
<h1>Frankreich</h1>
<div>
    
    <h2>Ort:</h2>
    
    <form>
        <select name="destination" id="destination">
            <option value="auswählen">auswählen</option>
            <option value="paris">Paris</option>
            <option value="nice">Nizza</option>
            <option value="lyon">Lyon</option>
            <option value="marseille">Marseille</option>
            <option value="bordeaux">Bordeaux</option>
        </select>
        
        <button type="submit">Bestätigen</button>
    </form>
</div>
<br>
<div>
    <label for="budget">Budget (€):</label>
<input 
    type="range" 
    id="budget" 
    name="budget" 
    min="50" 
    max="500" 
    step="10" 
    value="150"
    oninput="budgetWert.textContent = this.value"
>
<span id="budgetWert">150</span> €
</div>

<div>
   
    <h2>Hotel</h2>

<form>
    <select id="hotel" name="hotel">
        <option value="auswählen">auswählen</option>
        <option value="hotel_sonne">Hotel Sonne</option>
        <option value="hotel_meerblick">Hotel Meerblick</option>
        <option value="hotel_city">City Hotel</option>
    </select>

    <button type="submit">Bestätigen</button>


<h1>Reiseziele auswählen</h1>

<form method="POST" action="/Frankreich">
  <label for="reiseziel">Reiseziel:</label><br>

  <select name="reiseziel" id="reiseziel" required>
    <option value="" disabled selected>Bitte auswählen</option>
    {% for ziel in reiseziele %}
      <option value="{{ ziel.name }}">{{ ziel.name }}</option>
    {% endfor %}
  </select>

  <br><br>
  <button type="submit">Auswählen</button>
</form>

{% if session.user_id %}
<h2>Deine gewählten Reiseziele:</h2>
<ul>
  {% for ziel in user_reiseziele %}
    <li>{{ ziel.name }}</li>
  {% endfor %}
</ul>
{% endif %}





</div>
{% endblock %}
