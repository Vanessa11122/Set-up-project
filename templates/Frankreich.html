{% extends "base.html" %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
  }

  form {
    background-color: #fff;
    max-width: 500px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  select, input[type="range"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background-color: #2980b9;
  }

  .budget-display {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
  }
</style>

<h1>Frankreich Reiseplaner</h1>

<form method="post">

  <!-- Reiseziel -->
  <label for="reiseziel">Reiseziel:</label>
  <select name="reiseziel" id="reiseziel" required>
    <option value="" disabled selected>Bitte auswählen</option>
    {% for ziel in reiseziele %}
      <option value="{{ ziel.name }}" {% if ziel.name == selected_reiseziel %}selected{% endif %}>
        {{ ziel.name }}
      </option>
    {% endfor %}
  </select>

  <!-- Hotel -->
  <label for="hotels">Hotel:</label>
  <select name="hotels" id="hotels" required>
    <option value="" disabled selected>Bitte auswählen</option>
    {% for hotel in hotels %}
      <option value="{{ hotel.name }}" {% if hotel.name == selected_hotel %}selected{% endif %}>
        {{ hotel.name }}
      </option>
    {% endfor %}
  </select>

  <!-- Budget -->
  

  <button type="submit">Reise speichern</button>
</form>

{% endblock %}
