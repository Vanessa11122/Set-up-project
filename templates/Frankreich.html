{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h1>Frankreich</h1>
    <p>Bitte wähle einen Ort für deine Planung aus:</p>
    
    <form action="/addtrip" method="POST">
        <label for="destination" style="display: block; margin-bottom: 10px; font-weight: bold;">Ort auswählen:</label>
        <select name="destination" id="destination" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="paris">Paris</option>
            <option value="nice">Nizza</option>
            <option value="lyon">Lyon</option>
            <option value="marseille">Marseille</option>
            <option value="bordeaux">Bordeaux</option>
        </select>
        
        <button type="submit" style="class: 15px; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Reise planen
        </button>
    </form>
</div>

<div>
   
    <h2>Hotel auswählen</h2>

<form>
    <label for="hotel">Hotel:</label>
    <select id="hotel" name="hotel">
        <option value="">Bitte auswählen</option>
        <option value="hotel_sonne">Hotel Sonne</option>
        <option value="hotel_meerblick">Hotel Meerblick</option>
        <option value="hotel_city">City Hotel</option>
    </select>

    <button type="submit">Bestätigen</button>
</form>

</div>
{% endblock %}
